
<script type="text/javascript">
    var a=parseInt(prompt("Enter any year:"));
    
  
    if(a%4==0){
      console.log("This is Leap Year");
      document.write("<h1>This is Leap Year</h1>");
    }else{
      console.log("This is Not Leap Year");
      document.write("<h1>This is Not Leap Year</h1>");
    }
    
    
  
  </script>
