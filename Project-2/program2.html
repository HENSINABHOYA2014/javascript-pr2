
<script type="text/javascript">
  var a=parseInt(prompt("Enter No:"));
  

  if(a%2==0){
    console.log("This is Even Number");
    document.write("<h1>This is Even Number</h1>");
  }else{
    console.log("This is Odd Number");
    document.write("<h1>This is Odd Number</h1>");
  }
  
  

</script>
