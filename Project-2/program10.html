<script type="text/javascript">
    var a=10;
    var b=5;
    var choice= (prompt("Enter (+,-,*,/):"));

   switch(choice){
    case '+':{
    console.log("Ans="+(a+b));
    break;
    }
    case '-':{
    console.log("Ans="+(a-b));
    break;
    }
    case '*':{
    console.log("Ans="+(a*b));
    break;
    }
    case '/':{
    console.log("Ans="+(a/b));
    break;
    }

   }
</script>
