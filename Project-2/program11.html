<script type="text/javascript">
   
    var a= (prompt("Enter operator (+,-,*,/):"));

    var num1=parseInt (prompt("Enter First Number:"));
    var num2=parseInt (prompt("Enter Last Number:"));
    var c;
    if(a == '+'){
        c=num1+num2;
    }else if(a == '-'){
        c=num1-num2;
    }else if(a == '*'){
        c=num1*num2;
    }else if(a == '/'){
        c=num1/num2;
    }
    document.write("Ans:"+c);
    console.log(c);
</script>
